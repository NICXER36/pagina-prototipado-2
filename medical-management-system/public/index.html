<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sistema de Gesti√≥n M√©dica</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #333;
      }
      .login-container {
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 320px;
        width: 90%;
      }
      .login-container h1 {
        margin-bottom: 25px;
        font-size: 22px;
        color: #6a11cb;
        text-align: center;
      }
      .login-container form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 0 10px;
      }
      .input-container {
        position: relative;
        width: 100%;
      }
      .input-container input {
        width: 100%;
        padding: 10px 35px 10px 30px;
        font-size: 14px;
        border: 2px solid #e1e1e1;
        border-radius: 20px;
        outline: none;
        transition: border-color 0.3s;
        box-sizing: border-box;
      }
      .input-container input:focus {
        border-color: #2575fc;
      }
      .input-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        font-size: 14px;
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
        padding: 0;
        font-size: 14px;
        display: flex;
        align-items: center;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .toggle-password:hover {
        opacity: 1;
      }
      .remember-me {
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 5px 0;
      }
      .remember-me input[type="checkbox"] {
        width: 14px;
        height: 14px;
        margin: 0;
      }
      .remember-me label {
        color: #666;
        font-size: 13px;
      }
      button[type="submit"] {
        background: #2575fc;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 20px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 5px;
      }
      button[type="submit"]:hover {
        background: #1a5fc7;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Iniciar Sesi√≥n</h1>
      <form id="loginForm">
        <div class="input-container">
          <span class="input-icon">üë§</span>
          <input type="text" id="username" placeholder="Nombre de Usuario" required />
        </div>
        <div class="input-container">
          <span class="input-icon">üîí</span>
          <input
            type="password"
            id="password"
            placeholder="Contrase√±a"
            required
          />
          <button type="button" class="toggle-password" onclick="togglePassword()" title="Mostrar/Ocultar contrase√±a">
            üëÅ
          </button>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Recu√©rdame</label>
        </div>
        <button type="submit">Ingresar</button>
      </form>
    </div>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.querySelector('.toggle-password');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleButton.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
        } else {
          passwordInput.type = 'password';
          toggleButton.textContent = 'üëÅÔ∏è';
        }
      }

      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // Obtener usuarios del localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        
        // Buscar el usuario
        const user = users.find(u => u.username === username && u.password === password);

        // Validaci√≥n de credenciales
        if (username === 'nicolas' && password === 'Nico123456') {
          if (rememberMe) {
            localStorage.setItem('session', 'admin');
          }
          localStorage.setItem('activeUser', username);
          window.location.href = 'admin.html';
        } else if (user) {
          if (rememberMe) {
            localStorage.setItem('session', 'user');
          }
          localStorage.setItem('activeUser', username);
          window.location.href = 'user.html';
        } else {
          alert('Credenciales incorrectas');
        }
      });

      // Verificar si hay una sesi√≥n activa
      window.onload = function () {
        const session = localStorage.getItem('session');
        if (session === 'admin') {
          window.location.href = 'admin.html';
        } else if (session === 'user') {
          window.location.href = 'user.html';
        }
      };

      function savePatient() {
        const activeUser = localStorage.getItem('activeUser'); // Obtener usuario activo
        if (!activeUser) {
          alert('Debe iniciar sesi√≥n para realizar esta acci√≥n.');
          return;
        }

        const patientData = {
          nombre: document.getElementById('formNombre').value,
          apellido: document.getElementById('formApellido').value,
          fechaNacimiento: document.getElementById('formFechaNacimiento').value,
          edad: document.getElementById('formEdad').value,
          sexo: document.getElementById('formSexo').value,
          rut: document.getElementById('formRUT').value,
          ciudad: document.getElementById('formCiudad').value,
          direccion: document.getElementById('formDireccion').value,
          telefono: document.getElementById('formTelefono').value,
          diagnostico: document.getElementById('formDiagnostico').value,
        };

        // Validar que todos los campos est√©n completos
        if (
          !patientData.nombre ||
          !patientData.apellido ||
          !patientData.fechaNacimiento ||
          !patientData.edad ||
          !patientData.sexo ||
          !patientData.rut ||
          !patientData.ciudad ||
          !patientData.direccion ||
          !patientData.telefono ||
          !patientData.diagnostico
        ) {
          alert('Todos los campos son obligatorios.');
          return;
        }

        // Obtener los pacientes existentes del usuario activo
        const patients = JSON.parse(localStorage.getItem(`patients_${activeUser}`)) || [];

        // Agregar el nuevo paciente a la lista
        patients.push(patientData);

        // Guardar la lista actualizada en localStorage
        localStorage.setItem(`patients_${activeUser}`, JSON.stringify(patients));

        // Actualizar la tabla
        loadPatients();

        alert('Paciente registrado correctamente.');
      }

      function loadPatients() {
        const activeUser = localStorage.getItem('activeUser'); // Obtener usuario activo
        if (!activeUser) {
          alert('Debe iniciar sesi√≥n para realizar esta acci√≥n.');
          return;
        }

        const tbody = document.getElementById('patientTableBody');
        tbody.innerHTML = ''; // Limpiar la tabla

        // Obtener los pacientes del usuario activo
        const patients = JSON.parse(localStorage.getItem(`patients_${activeUser}`)) || [];

        // Agregar cada paciente a la tabla
        patients.forEach((patient) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${patient.nombre}</td>
            <td>${patient.apellido}</td>
            <td>${patient.fechaNacimiento}</td>
            <td>${patient.edad}</td>
            <td>${patient.sexo}</td>
            <td>${patient.rut}</td>
            <td>${patient.ciudad}</td>
            <td>${patient.direccion}</td>
            <td>${patient.telefono}</td>
            <td>${patient.diagnostico}</td>
          `;
          tbody.appendChild(row);
        });
      }

      function deletePatient(index) {
        const activeUser = localStorage.getItem('activeUser'); // Obtener usuario activo
        if (!activeUser) {
          alert('Debe iniciar sesi√≥n para realizar esta acci√≥n.');
          return;
        }

        // Obtener los pacientes existentes del usuario activo
        const patients = JSON.parse(localStorage.getItem(`patients_${activeUser}`)) || [];

        // Eliminar el paciente en el √≠ndice especificado
        patients.splice(index, 1);

        // Guardar la lista actualizada en localStorage
        localStorage.setItem(`patients_${activeUser}`, JSON.stringify(patients));

        // Actualizar la tabla
        loadPatients();

        alert('Paciente eliminado correctamente.');
      }
